<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Các thư viện hỗ trợ-->
    <!--Font Awesome-->
    <link rel="stylesheet" href="../assets/fontIcon/fontawesome-free-6.4.2-web/css/all.min.css">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/site.webmanifest">
    <!--Web font-->
    <link rel="stylesheet" href="../assets/font/stylesheet.css">

    <!--CSS-->
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/signIn_signUp.css">

    <title>May đồ theo yêu cầu</title>
</head>
<body>
<main class="main">
    <div class="frame">
        <div class="frame__media">

        </div>
        <article>
            <form action="#!" class="form form--signUp">
                <div class="form__block">
                    <label for="username" class="form__label">Tên đăng nhập</label>
                    <input id="username" type="text" class="form__input">
                </div>
                <div class="form__block">
                    <label for="password" class="form__label">Mật khẩu</label>
                    <input id="password" type="password" class="form__input">
                </div>
                <div class="form__block">
                    <a href="./forgotPassword.html" id="form__forget-password" class="form__link">Quên mật khẩu</a>

                    <input id="forget-password" type="checkbox" class="form__checkbox"  hidden="hidden">
                    <label for="forget-password" class="icon_checkbox"></label>
                    <label for="forget-password" class="">Lưu mật khẩu</label>

                </div>
                <button type="submit" class="form__submit button button--hover">Đăng nhập</button>
            </form>
            <a href="./signUp.html" id="form__link--signUp" class="form__link ">Đăng ký</a>
        </article>
    </div>
</main>
</body>
</html>
