<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../assets/fontIcon/fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/changePassword.css">
    <title>ChangePassword</title>
</head>
<body>

<div class="container-xl">
    <div class="containers">
        <div class="back">
            <button><i class="fa-solid fa-angle-left"></i></button>
        </div>
        <div class="title">
            <h1>Đổi mật khẩu</h1>
        </div>
        <div class="contains">
            <div class="contain">
                <div class="label__form">
                    <label for="oldPassword">Mật khẩu cũ</label>
                </div>
                <div class="input__form">
                    <input class="password" type="password" id="oldPassword">
                    <i class=" icon__eye icon__eye--close fa-regular fa-eye-slash"></i>
                    <i class="icon__eye icon__eye--open fa-regular fa-eye"></i>
                </div>
            </div>
            <div class="contain">
                <div class="label__form">
                    <label for="newPassword">Mật khẩu mới</label>
                </div>
                <div class="input__form">
                    <input type="password" id="newPassword">
                    <i class=" icon__eye icon__eye--close fa-regular fa-eye-slash"></i>
                    <i class="icon__eye icon__eye--open fa-regular fa-eye"></i>
                </div>
            </div>
            <div class="contain">
                <div class="label__form">
                    <label for="repeatNewPassword">Nhập lại mật khẩu mới</label>
                </div>
                <div class="input__form">
                    <input type="password" id="repeatNewPassword">
                    <i class=" icon__eye icon__eye--close fa-regular fa-eye-slash"></i>
                    <i class="icon__eye icon__eye--open fa-regular fa-eye"></i>
                </div>
            </div>
        </div>
        <div class="save">
            <button>Lưu thay đổi</button>
        </div>
    </div>
    <script src="../js/changePassword.js"></script>
</div>
</body>
</html>
