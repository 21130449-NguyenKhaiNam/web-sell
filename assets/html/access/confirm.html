<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Tippy -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <link src="https://unpkg.com/tippy.js@6/animations/scale.css" />
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light.css">

    <!-- Internal -->
    <link rel="stylesheet" href="/assets/styles/general/reset.css">
    <link rel="stylesheet" href="/assets/styles/general/index.css">
    <link rel="stylesheet" href="/assets/styles/access/access.css">
    <title>Login</title>
</head>

<body>
    <div class="Access_wrapper">
        <div class="Access_box">
            <div class="row">
                <div class="Access_box_left col-sm-6">
                    <form class="Access_form" action="">
                        <div class="row">
                            <div class="row">
                                <a class="display-6" href="#">
                                    <i class="fa-solid fa-arrow-left"></i>
                                </a>
                            </div>

                            <div class="row">
                                <div class="col-sm-12 text-center">
                                    <h1 class="Access_title">Xác nhận</h1>
                                </div>
                                <div class="col-sm-12 d-flex flex-column mb-2 position-relative mt-5">
                                    <label for="username">
                                        Nhập mã xác nhận
                                        <i class="fa-solid fa-asterisk"></i>
                                    </label>
                                    <!-- Nếu css đổi màu không hoạt động là do thẻ i không nằm sau input -->
                                    <input id="username" class="Access_inp" type="text" placeholder="Nhập mã xác nhận"
                                        autocomplete="on" required>
                                    <i class="fa-solid fa-barcode"></i>
                                </div>

                                <div class="col-sm-12 text-center mt-5">
                                    <input class="btn Access_submit" type="submit" value="Tiếp tục">
                                </div>

                                <!-- Chỉ là để làm giãn cách -->
                                <div class="col-sm-12"></div>

                            </div>
                        </div>
                    </form>
                </div>
                <div class="Access_box_right col-sm-6">
                    <img class="Access_box_image" src="/assets/images/access/image.png" alt="Ảnh giới thiệu website">
                </div>
            </div>
        </div>
    </div>

    <!-- Internal -->
    <script src="/assets/action/access/access.js"></script>
</body>

</html>
