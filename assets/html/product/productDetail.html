<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Lib MetroUI: Menu UI -->
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/dev/metro.css">
    <script src="https://cdn.metroui.org.ua/dev/metro.js"></script>

    <!-- Internal -->
    <link rel="stylesheet" href="/assets/styles/general/reset.css">
    <link rel="stylesheet" href="/assets/styles/general/index.css">
    <link rel="stylesheet" href="/assets/styles/product/ProductDetail.css">
    <title>Chi tiết</title>
</head>

<body>
    <div class="ProductDetail_wrapper">
        <div class="row">
            <div class="col-sm-6">
                <div>
                    <img class="ProductDetail_img_main" src="/assets/images/products/1/bg11.jpg" alt="">
                </div>
                <div>
                    <!-- Tối đa nên để 6 ảnh -->
                    <img class="ProductDetail_img ProductDetail_img-active" src="/assets/images/products/1/bg11.jpg"
                        alt="">
                    <img class="ProductDetail_img" src="/assets/images/products/1/bg4.jpg" alt="">
                </div>
            </div>
            <div class="col-sm-6">
                <h1 class="display-1">Tiêu đề</h1>
                <h4 class="display-6">
                    Thương hiệu:
                    <a href="#">Tên</a>
                </h4>
                <hr>
                <span class="ProductDetail_price">
                    <p class="ProductDetail_price_reduction">1.000.000đ</p>
                    <p class="ProductDetail_price_original">1.500.000đ</p>
                </span>
                <div class="mb-5">
                    <button class="btn ProductDetail_model_btn ProductDetail_model_btn-active">Lựa chọn 1</button>
                    <button class="btn ProductDetail_model_btn">Lựa chọn 2</button>
                </div>
                <div class="mt-5">
                    <button class="btn ProductDetail_move_btn" data-style="purchase">Mua ngay</button>
                    <button class="btn ProductDetail_move_btn" data-style="add">Thêm vào giỏ</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <nav data-role="ribbonmenu">
                    <ul class="tabs-holder">
                        <li>
                            <a href="#section-one">Giới thiệu</a>
                        </li>
                        <li>
                            <a href="#section-two">Thông tin sản phẩm</a>
                        </li>
                        <li>
                            <a href="#section-three">Đánh giá</a>
                        </li>
                    </ul>

                    <div class="content-holder">
                        <div class="section" id="section-one">
                            <h1 class="text-center display-5">Giới thiệu sản phẩm</h1>
                            <p>Sản phẩm này không phải là thuốc và không có tác dụng thay thế thuốc chữa bệnh</p>
                        </div>
                        <div class="section" id="section-two">
                            <h1 class="text-center display-5">Thông tin sản phẩm</h1>
                            <p class="p-4">Edit somthing gì đó</p>
                        </div>
                        <div class="section" id="section-three">
                            <h1 class="text-center display-5">Đánh giá từ người dùng</h1>
                            <p class="p-4">Section three</p>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</body>

</html>
